<html>  
<head>  
<script type="text/javascript" src="app.js">
    </script>  
<link rel="stylesheet" href="styles.css">
<script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body onload=finalProject()> 
<div>
<h2 class="section">Visualizing CA Traffic Stops in January 2016</h2>
<h3 class="subhead"> Jeffery Lai</h3>
</div>
<br>



<div id="vis0">

    <div id="intro_analysis" class="analysis"></div>

</div>
<br>



<div>

<div id="vis1">

    <div id="no_keys_2_values" class="center_plot"></div>
    
    <div id="slider_vis1" class="slidecontainer">
        <input type="range" min="1" max="10" value="1" class="slider" id="vis1">
        <div id="slider_value" class="center_plot"></div>
    </div>

    <div id="vis1_analysis" class="analysis"></div>
    <div id="vis1_analysis2" class="analysis"></div>

</div>
</div>
<br>
   


<div>

<div id="vis2">

    <div id="checkbox_vis2" class="center_plot">

        <input type="checkbox" id="misc" name="misc" value="Other"> 
        <label for="Other" class="checkLabel"> Miscellaneous</label>
        <input type="checkbox" id="moving" name="moving" value="Moving Violation">
        <label for="Moving Violation" class="checkLabel"> Moving Violation</label>
        <input type="checkbox" id="equip" name="equip" value="Equipment">
        <label for="Equipment" class="checkLabel"> Equipment</label>
        <input type="checkbox" id="dui" name="dui" value="DUI" checked>
        <label for="DUI" class="checkLabel"> DUI</label>
    </div>


    <div id="one_key_1_value" class="center_plot"></div>

    <div id="vis2_analysis" class="analysis"></div>
    <div id="vis2_analysis2" class="analysis"></div>

</div>
</div>
<br>



<div>
    
<div id="vis3">

    <div id="two_keys_1_value" class="center_plot"></div>

    <div id="vis3_analysis" class="analysis"></div>
    <div id="vis3_analysis2" class="analysis"></div>
    
</div>
</div>
<br>



<div>

<div id="vis5">

    <div id="box_plot" class="center_plot"></div>

    <div id="vis5_analysis" class="analysis"></div>
    <div id="vis5_analysis2" class="analysis"></div>

</div>
</div>
<br>



<div>

<div id="vis4">

    <div id="geometric_visualization" class="center_plot"></div>

    <div id="vis4_analysis" class="analysis"></div>
    <div id="vis4_analysis2" class="analysis"></div>

</div>
</div>
<br>



</body>  
</html>
